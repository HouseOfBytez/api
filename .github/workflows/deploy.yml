name: Deploy API HouseOfBytez

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 129.212.227.142 >> ~/.ssh/known_hosts
          
          # Debug: Check if key was written
          echo "SSH key file size:"
          ls -lh ~/.ssh/id_ed25519
          
          # Debug: Check key format
          echo "First line of key:"
          head -n 1 ~/.ssh/id_ed25519

      - name: Deploy to server
        run: |
          ssh sebastian@129.212.227.142 bash -s << 'EOF'
            set -e

            echo "ðŸš€ Deploying API HouseOfBytez..."
            cd /var/www/roserafinance/api

            # Pull latest changes
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main

            # Install dependencies
            echo "ðŸ“¦ Installing dependencies..."
            npm install

            # Build TypeScript
            echo "ðŸ”¨ Building project..."
            npm run build

            # Restart PM2 as app user (passwordless sudo)
            echo "ðŸ”„ Restarting PM2 as app user..."
            sudo -u app pm2 restart api-houseofbytez || sudo -u app pm2 start dist/index.js --name api-houseofbytez

            # Show status
            echo ""
            echo "âœ… Deployment complete!"
            sudo -u app pm2 list

            # Test API endpoint
            echo ""
            echo "ðŸ¥ Testing API endpoint..."
            sleep 2
            curl -f http://localhost:3000/ && echo "" && echo "âœ… API check passed!" || echo "âš ï¸ API check failed"
          EOF
